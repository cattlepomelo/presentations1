<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" /><br />

      <label for="tel">Tālruņa nummurs:</label>
      <input type="tel" id="tel" /><br />

      <label for="number">Skaitlis:</label>
      <input type="number" id="number" /><br />

      <label for="date">Datums:</label>
      <input type="date" id="date" /><br />

      <label for="url">URL:</label>
      <input type="url" id="url" /><br />

      <label for="checkbox">Daudzvariantu izvēle:</label><br />
      <div>
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">Variants 1</label><br />
        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">Variants 2</label><br />
        <input type="checkbox" id="checkbox3" />
        <label for="checkbox3">Variants 3</label>
      </div>

      <label for="radio">Vienvariantu izvēle:</label>
      <div>
        <input type="radio" id="radio1" />
        <label for="radio1">Variants 1</label><br />
        <input type="radio" id="radio2" />
        <label for="radio2">Variants 2</label><br />
        <input type="radio" id="radio3" />
        <label for="radio3">Variants 3</label>
      </div>

      <label for="file">Pievienot failu:</label>
      <input type="file" id="file" /><br />

      <input type="submit" id="sumbit" value="Iesniegt" />
    </form>
  </body>
</html>
